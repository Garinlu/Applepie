<a routerLinkActive="active" [routerLink]="['/users']">
    <button class="ui left labeled icon button">
        <i class="left arrow icon"></i>
        Retour
    </button>
</a>

<h1 class="ui header centered">Ajouter un utilisateur à l'application</h1>
<br>

<hr class="my-4">
<div class="ui form">
    <div class="field">
        <div class="two fields">
            <div class="field">
                <input type="text" [(ngModel)]="user.firstname" placeholder="Prénom">
            </div>
            <div class="field">
                <input type="text" [(ngModel)]="user.lastname" placeholder="Nom">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="two fields">
            <div class="field">
                <input type="email" [(ngModel)]="user.email" required placeholder="Mail">
            </div>
            <div class="field">
                <input type="text" [(ngModel)]="user.username" required placeholder="Pseudo">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="three fields">
            <div class="field">
                <input type="password" [(ngModel)]="user.password" required placeholder="Mot de passe">
            </div>
            <div class="field">
                <input type="password" [(ngModel)]="passwordVerif" required placeholder="Confirmation">
            </div>
            <div class="field">
                <input type="text" [(ngModel)]="user.phone" required placeholder="Téléphone">
            </div>
        </div>
    </div>
    <div class="field">
        <div class="two fields">
            <div class="two fields">
                <div class="field">
                    <sui-select placeholder="Choisir le rôle de l'utilisateur" [(ngModel)]="user.roles">
                        <sui-select-option value="ROLE_ADMIN"></sui-select-option>
                        <sui-select-option value="ROLE_USER"></sui-select-option>
                    </sui-select>
                </div>
                <div class="field">
                    <sui-select placeholder="Choisir le sexe de l'utilisateur" [(ngModel)]="user.gender">
                        <sui-select-option value="male"></sui-select-option>
                        <sui-select-option value="female"></sui-select-option>
                    </sui-select>
                </div>
            </div>
            <div class="field">
                <div (click)="register()" class="ui button" tabindex="0">Ajouter l'utilisateur</div>
            </div>
        </div>
    </div>
</div>
